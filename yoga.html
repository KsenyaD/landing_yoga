<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>

<main class="main">

    <div class="wrapper_main_pages">
        <!--  главная страница меню начало-->
        <div class="header_info">
            <div class="header_menu">
                <div class="menu__icon">
                    <div class="menu__icon1"></div>
                    <div class="menu__icon2"></div>
                    <div class="menu__icon3"></div>
                </div>
                <a href="#!" class="menu">
                    Меню
                </a>
            </div>
            <div class="header_telephon">8 (812) 690-10-10</div>
        </div>
        <!--  главная страница меню конец-->

        <!--  главная страница основное начало -->
        <div class="intro">
            <div class="wrapper">
                <h1 class="intro_title">
                    Почувствуй расслабление в своем теле
                </h1>
            </div>
            <div class="intro_logo">
                <img src="./img/logo_header.png">
            </div>

            <div class="intro_record">
                <button class="intro_record_button">
                    <img src="./img/svg/head_button.svg" alt="intro_record_button">
                </button>
                <div class="intro_record_text">
                    Запишитесь на бесплатное пробное занятие
                </div>
            </div>

            <!--главная страница подвал начало-->
            <div class="intro_footer">
                <div class="intro_footer_icon">
                    <a href="#!" class="icon_intro_vk"><img src="./img/svg/icon_intro_vk.svg" alt="icon_intro_vk"></a>
                    <a href="#!" class="icon_intro_tt"><img src="./img/svg/icon_intro_tt.svg" alt="icon_intro_tt"></a>
                    <a href="#!" class="icon_intro_fb"><img src="./img/svg/icon_intro_fb.svg" alt="icon_intro_fb"></a>
                </div>
                <div class="intro_footer_city">
                    Санкт-Петербург
                </div>
            </div>
            <!--главная страница подвал конец-->
        </div>
        <!--  главная страница основное конец -->
    </div>
    <!--  главная страница номера страниц начало -->
    <div class="number_pages">
        <div class="number">
            01
        </div>
        <div class="line_number"></div>
    </div>

    <div class="number_pages">
        <div class="number">
            02
        </div>
        <div class="line_number"></div>
    </div>

    <div class="number_pages">
        <div class="number">
            03
        </div>
        <div class="line_number"></div>
    </div>

    <div class="number_pages">
        <div class="number">
            04
        </div>
        <div class="line_number"></div>
    </div>

    <div class="number_pages">
        <div class="number">
            05
        </div>
        <div class="line_number"></div>
    </div>
    <!--  главная страница номера страниц конец -->
</main>


</body>
</html>
